<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ fullName }}</p>
      <p>
        <a v-bind:href="url" target="_blank" rel="noopener noreferrer"
          >Google</a
        >
      </p>
      <p v-html="raw_url"></p>
      <p>{{typeof age}}</p>
      <hr />
      <label>First Name</label>
      <input type="text" v-model.lazy.trim="firstName" />

      <label>Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <label>Last Name</label>
      <input
        type="text"
        :value="lastName"
        @input.prevent="updateLastName('Last name event trigger!', $event)"
      />

      <label>Age</label>
      <input type="number" v-model.number="age" />

      <button type="button" @click="incrementAge">Increment</button>
      <button type="button" v-on:click="age--">Decrement</button>
    </div>
  </body>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</html>
